name: "â™»ï¸,ğŸ‹ï¸ Test runner"

on:
  workflow_call:
    secrets:
      CC_REPO_UPLOAD_TOKEN:
        description: 'A CODECOV_TOKEN for their upload CLI tool. Should be obtained repo-by-repo basis, from https://app.codecov.io/gh/GH_ORG_NAME/GH_REPO_NAME/settings'
        required: true

jobs:
  test:
    name: "ğŸ§ª Test with coverage"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.11", "3.10"]
    env:
      OS: linux
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: "ğŸ›ï¸ Checkout repository"
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
    - name: "ğŸ Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: "ğŸ§ª Run test and generate coverage report"
      working-directory: .
      run: |
        echo "0.0.0+codecov.dev" > VERSION
        make test
    - name: "ğŸ“¦ Upload coverage artifact"
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: ./coverage.xml

  upload:
    name: "â˜ï¸ Upload coverage to Codecov"
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: "ğŸ›ï¸ Checkout repository"
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
    - name: "ğŸ“¥ Download coverage artifact"
      uses: actions/download-artifact@v4
      with:
        name: coverage-report-3.10
    - name: "â˜ï¸ Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CC_REPO_UPLOAD_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: coverage
        fail_ci_if_error: true
