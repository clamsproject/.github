name: "‚ôªÔ∏è,üèãÔ∏è Test with coverage (codecov.io)"

on:
  workflow_call:
    secrets:
      CC_REPO_UPLOAD_TOKEN:
        description: 'A CODECOV_TOKEN for their upload CLI tool. Should be obtained repo-by-repo basis, from https://app.codecov.io/gh/GH_ORG_NAME/GH_REPO_NAME/settings'
        required: true
jobs:
  test-and-codecov:
    name: "üß™ Test with coverage"
    runs-on: ubuntu-latest
    env:
      OS: linux
      PYTHON: '3.8'
    steps:
    - name: "üì∞ Checkout repository"
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    - name: "üêç Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: "üß™ Run test and generate coverage report"
      working-directory: .
      run: |
        echo "codecov.dev" > VERSION
        make test
    - name: "‚òÅÔ∏è Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CC_REPO_UPLOAD_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: coverage
        fail_ci_if_error: true
