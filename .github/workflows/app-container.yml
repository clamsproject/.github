name: ğŸ³ Build and publish a Docker image

on:
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    name: ğŸ§± Build and push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“° Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: ğŸ“Œ Generate app version from git history
        run: |
          echo "CLAMS_APP_VERSION=$(git describe --tags --always)" >> $GITHUB_ENV

      - name: â½¥ Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: ğŸ‘· Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ·ï¸ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: ğŸ” Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Containerfile
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            "CLAMS_APP_VERSION=${{ env.CLAMS_APP_VERSION }}"
          push: true

