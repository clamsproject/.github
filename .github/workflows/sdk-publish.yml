name: "‚ôªÔ∏è,üèã Publisher"

on: 
  workflow_call:
jobs:
  build-and-upload:
    name: "üì¶ Upload documentation, PyPI distribution"
    runs-on: ubuntu-latest
    env:
      OS: linux
      PYTHON: '3.8'
    steps:
    - name: "üè∑ Prepare package metadata"
      run: |
        echo "VERSION=$(echo "${{ github.ref }}" | cut -d/ -f3)" >> $GITHUB_ENV
        echo "PACKAGE=$(echo "${{ github.repository }}" | cut -d/ -f2)" >> $GITHUB_ENV 
    - name: "üõç Checkout repository"
      uses: actions/checkout@v3
      with:
        ref: ${{ env.VERSION }}
        fetch-depth: 0
        token: ${{ secrets.GH_CLAMSBOT_TOKEN }}
    - name: "üêç Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: "üèó Build sdist"
      run: |
        echo ${{ env.VERSION }} > VERSION
        make package
        make test
    - name: "üóûÔ∏è Build HTML documentation"
      run: |
        make docs
    - name: "üìì Generate changelog"
      run: |
        for pr in $(gh pr list -L 1000 -s merged | grep -i releas | cut -f 1 ); do gh pr view $pr --json title,body,mergedAt --template '{{printf "\n"}}## {{.title}} ({{timefmt "2006-01-02" .mergedAt}}){{printf "\n"}}{{.body}}{{printf "\n"}}'; done > CHANGELOG.md
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: "ü´ô Commit and push documentation files"
      run: |
        git config --local user.email "admin@clams.ai"
        git config --local user.name "clams-bot"
        git add docs documentation CHANGELOG.md
        git add -u docs
        git commit -m 'adding HTML documentation for publication'
        git push origin HEAD:main
    - name: "‚òÅÔ∏è Upload to PyPI"
      run: |
        twine upload -u __token__ -p ${{ secrets.PYPITOKEN }} dist/${{ env.PACKAGE }}-${{ env.VERSION }}.tar.gz 
